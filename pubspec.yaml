name: roam_quest
description: "Explore cities with curated checklists"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # HTTP & API
  dio: ^5.4.0

  # Backend
  supabase_flutter: ^2.3.4

  # Maps
  # mapbox_gl: ^0.16.0  # Temporarily disabled due to web compatibility issues

  # Payments
  in_app_purchase: ^3.1.13

  # Authentication
  sign_in_with_apple: ^6.1.1

  # Media
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # Location
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # State Management
  provider: ^6.1.1

  # Utilities
  equatable: ^2.0.5
  intl: any
  shared_preferences: ^2.2.2
  package_info_plus: ^9.0.0
  flutter_dotenv: ^5.1.0
  path_provider: ^2.1.2
  uuid: ^4.3.3

  # UI
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  share_plus: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
